<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && desc.invalid">Enter atleaset 5 characters in description</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target date</div>
  
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.desc" name="desc" #desc="ngModel"
      class="form-control" required="required" minlength="5">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"  #targetDate="ngModel"
       (ngModelChange)="$event" name="targetDate"
        class="form-control" required="required" >
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
